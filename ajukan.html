<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Arthur Education â€” Ajukan Pertanyaan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
:root{--p1:#0A1128;--p2:#001F54;--p3:#034078;--p4:#1282A2;--p5:#FEFCFB;--nav-h:64px}
html,body{height:100%}
body{background:var(--p5);color:var(--p1);min-height:100vh;padding-top:var(--nav-h)}
.topbar{position:fixed;top:0;left:0;right:0;background:var(--p2);height:var(--nav-h);z-index:1040;box-shadow:0 6px 16px rgba(0,0,0,.08)}
.topbar .wrap{height:var(--nav-h);display:flex;align-items:center;justify-content:space-between}
.brand{color:#fff;text-decoration:none;font-weight:700;letter-spacing:.2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.nav-toggle{display:none}
.hamburger{color:#fff;font-size:1.6rem;line-height:1;cursor:pointer;padding:.25rem .5rem;border-radius:.5rem}
.nav-menu a{color:#fff;text-decoration:none;opacity:.95;padding:.55rem .9rem;border-radius:.5rem;display:block;white-space:nowrap}
.nav-menu a:hover{background:rgba(255,255,255,.1);color:var(--p4)}
.nav-menu .active{color:var(--p4);border-bottom:2px solid var(--p4);border-radius:0}
@media (min-width:992px){.hamburger{display:none}.nav-menu{display:block!important;position:static;background:transparent}.nav-menu ul{display:flex;gap:.25rem;margin:0}}
@media (max-width:991.98px){.nav-menu{display:none;position:fixed;z-index:1030;top:var(--nav-h);left:0;right:0;background:var(--p2);padding:.75rem .5rem 1rem;border-bottom:1px solid rgba(255,255,255,.15)}.nav-menu ul{display:grid;gap:.25rem;margin:0}.nav-toggle:checked~.nav-menu{display:block}}
.section-title{display:inline-block;background:var(--p3);color:var(--p5);padding:.6rem 1.2rem;border-radius:50rem;font-weight:700}
.card{border-color:rgba(0,0,0,.08)}
.btn-accent{background:var(--p4);color:var(--p5);border:none}
.btn-accent:hover{background:#0d6f89;color:#fff}
</style>
</head>
<body>
<header class="topbar">
  <div class="container wrap">
    <a href="index.html" class="brand d-flex align-items-center gap-2"><i class="bi bi-mortarboard-fill"></i><span>Arthur Education</span></a>
    <input class="nav-toggle" type="checkbox" id="nav-toggle">
    <label class="hamburger d-lg-none mb-0" for="nav-toggle"><i class="bi bi-list"></i></label>
    <nav class="nav-menu">
      <ul class="list-unstyled mb-0">
        <li><a href="about.html">About Us</a></li>
        <li><a href="help.html">Help</a></li>
        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a href="terms.html">Terms</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <section class="container py-4 py-md-5">
    <div class="text-center mb-3">
      <span class="section-title">Ajukan Pertanyaan</span>
    </div>
    <div class="row g-4">
      <div class="col-lg-8">
        <form class="card shadow-sm" action="pertanyaan.html" method="get">
          <div class="card-body">
            <div class="mb-3">
              <label for="title" class="form-label">Judul Pertanyaan</label>
              <input id="title" type="text" class="form-control" placeholder="Contoh: Apa perbedaan mean, median, dan modus?" required>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="category" class="form-label">Kategori</label>
                <select id="category" class="form-select" required>
                  <option value="">Pilih kategori...</option>
                  <option>Matematika</option>
                  <option>Biologi</option>
                  <option>Fisika</option>
                  <option>Kimia</option>
                  <option>Bahasa</option>
                  <option>Sejarah</option>
                  <option>Teknologi</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="tags" class="form-label">Tag (pisahkan dengan koma)</label>
                <input id="tags" type="text" class="form-control" placeholder="statistika, dasar">
              </div>
            </div>
            <div class="mt-3">
              <label for="content" class="form-label">Isi Pertanyaan</label>
              <textarea id="content" class="form-control" rows="6" placeholder="Jelaskan konteks, apa yang sudah dicoba, dan bagian yang membuat bingung." required></textarea>
            </div>
            <div class="mt-3">
              <label for="attachment" class="form-label">Lampiran (opsional)</label>
              <input id="attachment" type="file" class="form-control">
            </div>
            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" id="anonymous">
              <label class="form-check-label" for="anonymous">Kirim sebagai anonim</label>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-end gap-2">
            <a href="pertanyaan.html" class="btn btn-outline-secondary">Batal</a>
            <button class="btn btn-accent" type="submit"><i class="bi bi-send me-1"></i> Kirim Pertanyaan</button>
          </div>
        </form>
      </div>
      <div class="col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Tips menulis pertanyaan yang bagus</h5>
            <ul class="mb-0">
              <li>Gunakan judul yang spesifik dan ringkas.</li>
              <li>Jelaskan langkah yang sudah dicoba.</li>
              <li>Tambahkan gambar atau rumus jika perlu.</li>
              <li>Gunakan tag yang relevan.</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
